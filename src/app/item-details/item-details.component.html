<ion-header *ngIf="this.itemisLoaded">
  <ion-toolbar>
    <ion-title>{{this.item.itemname}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/customer/kitchens/items"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="this.itemisLoaded">
  <ion-card style="margin-top: 10rem;">
    <img src={{this.item.imageURL}} style="min-width: 100%" />
    <ion-card-header>
      <ion-card-title>{{this.item.itemname}}</ion-card-title>
      <ion-card-title>
        <ion-text color="primary">
          $ {{this.item.price}}
        </ion-text>   
      </ion-card-title>
      <ion-card-subtitle>{{this.item.ingredients}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-label>$ {{this.item.description}}</ion-label><br/>
    </ion-card-content>
  </ion-card>
  <ion-card style="margin-top: 3rem;">
    <ion-input [(ngModel)]="itemQuantity">Qty:
    </ion-input>
    <ion-button style="font-size: 1rem; margin: 1rem;" size="large" expand="full" 
    color="warning" (click)="addToCart()">
      Add to Cart
    </ion-button>
  </ion-card>
  
</ion-content>
