<ion-header>
  <ion-toolbar>
    <ion-title>Checkout</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/view-carts"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of this.items">
    <ion-item>
      <ion-card-header>
        <ion-card-title>{{item.itemname}}</ion-card-title>
        <ion-card-subtitle class="ion-padding-vertical">
          <ion-label position="fixed" style="font-size: medium;">Price: ${{item.price}}</ion-label>
          <ion-label position="fixed" style="font-size: medium;">Quantity:{{item.qty}}</ion-label>
          <ion-label position="fixed" style="font-size: medium;">Total: ${{item.qty * item.price}}</ion-label>
        </ion-card-subtitle>
      </ion-card-header>
    </ion-item>
  </ion-card>

  <ion-row class="ion-justify-content-center ion-padding-vertical">
    <ion-label position="fixed" style="font-size: medium;">TOTAL: ${{totalprice}}</ion-label>
  </ion-row>
 
  <ion-label *ngIf="this.items.length == 0" style="font-size: larger; margin: 20%;">You have no items in cart.</ion-label>

  <ion-row class="ion-justify-content-center ion-padding-vertical">
    <ion-button expand="block" size="large" color="warning">ORDER</ion-button>
  </ion-row>
  
</ion-content>
