<ion-content class="ion-justify-content-center" [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center addkitchen-top">
      <ion-icon name="pizza-outline" size="large"></ion-icon>      
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-label class="ion-justify-content-center ion-padding-vertical lbl" position="floating" color="warning">
        KITCHEN
      </ion-label>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-padding-vertical" style="margin-top: 5vh;">
      <ion-item>
        <ion-label position="floating">Kitchen Name</ion-label>
        <ion-input [(ngModel)]="kitchenName"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-padding-vertical">
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input [(ngModel)]="description" ></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-padding-vertical">
      <ion-item>
        <ion-label position="floating">Opening</ion-label>
        <ion-input [(ngModel)]="opening" ></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-padding-vertical">
      <ion-item>
        <ion-label position="floating">Closing</ion-label>
        <ion-input [(ngModel)]="closing" ></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-padding-vertical">
      <ion-button expand="block" size="large" color="warning">Create</ion-button>
    </ion-row>
    
  </ion-grid>
</ion-content>
