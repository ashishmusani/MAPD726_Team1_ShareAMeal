<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let kitchen of kitchens" button="true">
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>{{kitchen.name}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{kitchen.address}}
    </ion-card-content>
  </ion-card>

</ion-content>
