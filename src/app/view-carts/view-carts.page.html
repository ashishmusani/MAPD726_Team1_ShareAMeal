<ion-header>
  <ion-toolbar>
    <ion-title>My Cart</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/customer/kitchens"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of items">
    <ion-item>
      <img src="{{item.imageURL}}" style="width: 5rem; height: 5rem;">

      <ion-card-header>
        <ion-card-title>{{item.itemname}}</ion-card-title>
        <ion-card-subtitle color="primary">
          {{item.description}}
        </ion-card-subtitle>
        <ion-card-content class="ion-padding-vertical" [formGroup]="quantityForm">
            <ion-label position="fixed" style="font-size: medium;">Qty:</ion-label>
          <ion-input type="text" formControlName="qty"></ion-input>

          <ion-button size="small" color="warning" (click)="updateCartItem(item)">Update</ion-button>
          <ion-button size="small" color="danger" (click) ="removeItem(item)">Remove</ion-button>
        </ion-card-content>
      </ion-card-header>
    </ion-item>
  </ion-card>

  <ion-label *ngIf="items.length === 0" style="font-size: larger; margin: 20%;">You have no items in cart.</ion-label>

</ion-content>
